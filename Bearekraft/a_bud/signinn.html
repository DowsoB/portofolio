<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longos - Sustainability</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: white;
            height: 100%;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .cat {
            width: 60%;
        }

        .hero {
            box-shadow: none;
        }

        @media (min-width: 768px) {

            .hero {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 65vh;
            }

            input {
                width: 600px;
            }

        }

        @media (min-width: 1280px) {
            h1 {
                font-size: 40px;
            }

            input {
                display: block;
                height: 40px;
                border: 1px solid #ccc;
                border-radius: 10px;
                font-size: 20px;
                transition: border-color 0.3s ease;
            }

            .btn {
                background-color: #2c6e49;
                color: white;
                border: none;
                padding: 15px 30px;
                font-size: 24px;
                cursor: pointer;
                margin: 10px;
                border-radius: 10px;
                transition: background 0.3s;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="Kirkeparken.svg" alt="">
        <div>Bærekraft for en bedre fremtid</div>
        <a href="Main.html" class="sendin">Tilbake</a>
    </header>

    <section class="hero">
        <h1>Sign inn</h1>
        <form>
            <input type="text" id="fornavn" placeholder="Fornavn">
            <input type="text" id="etternavn" placeholder="Etternavn">
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="passord" placeholder="Passord">
        </form>

        <div class="col">
            <a href="sendin.html" class="btn" onclick="return lockin()">lock in</a>
            <a href="loginn.html" class="btn">Har en bruker?</a>
        </div>
    </section>






    <footer class="footer">
        &copy;
        <script>
            document.write(new Date().getFullYear());
            document.write(" Kirkeparken vidregående skole. ");
            document.write(new Date().toLocaleDateString('No-GB', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }));

            function lockin() {
                let email = document.getElementById('email');
                let password = document.getElementById('passord');
                let fornavn = document.getElementById('fornavn');
                let etternavn = document.getElementById('etternavn');

                let inputs = [email, password, fornavn, etternavn];
                let allFilled = true;

                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        input.style.border = '2px solid red';
                        allFilled = false;
                    } else {
                        input.style.border = '2px solid green';
                    }
                });

                if (!allFilled) {
                    alert('Vennligst fyll ut fornavn, etternavn, e-post, og passord.');
                    return false;
                }
            }
        </script>
    </footer>
</body>

</html>
