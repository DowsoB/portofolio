<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
</head>

<style>
    body {
        text-align: center;
        background-color: lightblue;
    }

    button {
        padding: 10px 20px;
        font-size: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    #levels {
        display: none;
    }
</style>

<body>

</body>
<div id="start_box">
    <h1>Welcome to the Ball Game!</h1>
    <h2>In this game you roll through levels to try to beat them!</h2>
    <h2>Good luck!</h2>
    <button onclick="location.href='flytte_ball.html'">Start</button><br><br>
    <button id="level">Level select</button>
</div>

<div id="levels">
    <h1>Level Select</h1>
    <button id="back">Back</button><br><br>
    <button onclick="location.href='flytte_ball.html'">1</button>
    <button onclick="location.href='flytte_ball2.html'">2</button>
    <button onclick="location.href='flytte_ball3.html'">3</button>
</div> <br><br>

<div id="Backtomain">
    <button onclick="location.href='../index.html'">Back</button>
</div>





<script>

    document.getElementById("level").onclick = level;
    document.getElementById("back").onclick = back;

    function level() {
        document.getElementById("levels").style.display = "block";
        document.getElementById("start_box").style.display = "none";
        document.getElementById("Backtomain").style.display = "none";
    }

    function back() {
        document.getElementById("levels").style.display = "none";
        document.getElementById("start_box").style.display = "block";
        document.getElementById("Backtomain").style.display = "block";
    }

</script>
</body>

</html>
